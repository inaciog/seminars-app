# fly.toml
app = 'seminars-app'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  PORT = "8080"
  HOST = "0.0.0.0"
  DATABASE_URL = "/data/seminars.db"
  UPLOADS_DIR = "/data/uploads"
  BACKUP_DIR = "/data/backups"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '40s'
    method = 'GET'
    path = '/api/health'

[[mounts]]
  source = 'seminars_data'
  destination = '/data'
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
